<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Gestion Ã©tudiants</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/script.js" defer type="module"></script>
  </head>
  <body>
<div class="container">
 <div class="app">
  <div
    class="table-responsive " 
  >
  <h1>Ajouter Etudiant</h1>

  <form  >
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
      
      />
     
    </div>
     <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input
        type="date"
        class="form-control"
        name="date"
        id="date"
      
      />
     
    </div>
     <div class="mb-3">
      <label for="note" class="form-label">Note:</label>
      <input
      max="20"
      min="0"
      step="0.1"
        type="number"
        class="form-control"
        name="note"
        id="note"
      
      />
     
    </div>
    <div class="mb-3">
      <button class="from-control btn btn-success" id="add">Ajouter</button>
    </div>
    

  </form>
  <h1>Liste des etudiants</h1>
  <span><button class="btn btn-primary" id="refresh">Refresh</button></span>
 
    <table
        class="table  my-2">
        <thead>
            <tr class="table-primary">
                 <th scope="col">id</th>
                <th scope="col">Nom</th>
                <th scope="col">Age</th>
                <th scope="col">Note</th>
            </tr>
        </thead>
        <tbody class="list-etudiants">
            

        </tbody>
    </table>
  </div>
  



   </div>
</div>
   
</body>
</html
